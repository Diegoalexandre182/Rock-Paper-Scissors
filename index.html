<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <header>
            <button class="btnGreen btnStart">Start</button>
            <h1>Rock Paper Scissors</h1>
            <button class="btnGreen btnReset">Reset</button>
        </header>
        <section class="displayWrapper">

            <div class="display ">
                <span class="pickTitle">Player</span>
                <div class="playerPick pickImg"></div>
                <div class="scoreBoard">
                    <span class="playerScore"></span>
                </div>
            </div>
            
            <div class="versus">
                <span>VS</span>
            </div>
            
            <div class="display ">
                <span class="pickTitle">Computer</span>
                <div class="comPick pickImg"></div>
                <div class="scoreBoard">
                    <span class="comScore"></span>
                </div>
            </div>

        </section>
        <span class="roundTracker"></span>
        <div class="statusGame">
            <span>Waiting for the game start...</span>
        </div>

        <div class="gameRound">
            <input type="number" class="gameRoundSelec" id="gameRoundSelec" placeholder="5" required min="1" max="100">
            <button class="comBtn btnGreen">Confirm</button>
        </div>

        <div class="selecBar">

            <div title="Rock" class="rock iconGame"><p>✊</p></div>
            <div title="Paper" class="paper iconGame"><p>✋</p></div>
            <div title="Scissors" class="scissors iconGame"><p>✌</p></div>
        </div>
    </main>
    <script src="newRpsGame.js" defer></script>
</body>
</html>
